<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-dashboard">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
        padding: 0;
      }
      .main {
        margin: 10px;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }
      paper-card {
        width: 300px;
        min-height: 200px;
        margin: 5px;
      }
      paper-card .card-actions {
        padding: 0;
      }
      .card-actions a:link, a:visited {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        text-decoration: none;
        color: grey;
        width: 100%;
        cursor: pointer;
      }
      .card-actions a:hover {
        background-color: var(--accent-color);
      }
      @media (max-width: 770px) {
        paper-card {
          width: 250px;
          min-height: 250px
        }
      }
      @media (max-width: 650px) {
        .main {
          flex-wrap: wrap;
          justify-content: flex-start;
        }
        paper-card {
          width: 250px;
          min-height: 200px
        }
      }
    </style>

    <div class="main">

      <template is="dom-repeat" items="[[items]]" as="items">

        <paper-card heading="[[items.heading]]">
          <div class="card-content"></div>
          <div class="card-actions">
            <a href="[[items.link]]">
              <paper-icon-button icon="my-icons:arrow-back"></paper-icon-button>
              <p>[[items.linkText]]</p>
            </a>
          </div>
        </paper-card>

      </template>

    </div>

  </template>

  <script>
    class MyDashboard extends Polymer.Element {
      static get is() { return 'my-dashboard'; }

      static get properties(){
        return {
          items: {
            type: Array,
            value: function() {
              return [
                {
                  "heading": "Create a new Student Resource",
                  "linkText": "Create student resource",
                  "link": "/new-resource"
                },
                {
                  "heading": "List all available student resources",
                  "linkText": "View available resources",
                  "link": "/list-resources"
                },
                {
                  "heading": "Edit current student details",
                  "linkText": "Edit students",
                  "link": "/edit-student"
                }
              ];
            }
          }
        };
      }
    }

    window.customElements.define(MyDashboard.is, MyDashboard);
  </script>
</dom-module>
