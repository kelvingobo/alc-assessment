<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      input[type=file]{

      }

    <div class="main">

      <p>Create a new student resource</p>

      <paper-dropdown-menu label="Select type of resource" no-animations="" dynamic-align="" id="">

           <paper-item>Article</paper-item>

           <paper-item>Document</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>

      <input type="file" value="insert" accept=".jpg">

      <paper-button raised="">Create</paper-button>

    </div>

  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
    }

    window.customElements.define(MyView2.is, MyView2);
